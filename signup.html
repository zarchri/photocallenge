    <main>

        <section class="form-section">
            <form id="Signup-form" method="POST" action="confirmation.html" >
                <h2><i class="fa-solid fa-camera"></i> Let's signed up for you journey!</h2>
                <input type="text" placeholder="First name" name="first_name" id="fname" class="text-input" required>
                <input type="text" placeholder="Last name" name="last_name" id="lname" class="text-input" required>
                <input type="email" placeholder="E-mail" name="email_address" id="Email" class="text-input" required>
             
                <h2>Which course do YOU want sign up to?</h2>


                <select id="course" name="course">
                <option value="be">Beginner</option>
                <option value="ph">Photoshop</option>
                <option value="usa">USA</option>
                <option value="afr">Afrika</option>
                <option value="ant">Antarktis</option>
                </select>

                <input type="submit" value="Join" class="join-button">

            </form>
</section>
