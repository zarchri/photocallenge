    {

    <main>


        <section class="form-section">
            <form id="Signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's signed up for you yourney!</h2>
                <label for="fname">First Name</label>
                <input type="text" name="first_name" id="fname" class="text-input" required>
                <br>
                <label for="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" class="text-input" required>
                <br>
                <label for="Email">Email Address</label>
                <input type="email" name="email_address" id="Email" class="text-input" required>
                <br>
                <h2>which course do You want sign up you in?</h2>

<form>
  <select id="course" name="course">
  <option value="be">Beginner</option>
  <option value="ph">Photoshop</option>
  <option value="usa">USA</option>
  <option value="afr">Afrika</option>
  <option value="ant">Antarktis</option>
  
  </select>
<br>
<br>
<input class="join-buttion" type="submit" value="Send">

</form>
        </section>
