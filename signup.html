    <!--main-->
    <main>
        <section id="Signup">
            <form id="Signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="beginner">Beginner</label>
                        <input type="radio" name="selected course" id="beginner" value="beginner" required checked>
                    </div>
                    <div>
                        <label for="advanced">Advanced</label>
                        <input type="radio" name="selected course" id="advanced" value="advanced" required checked>
                    </div>
                    <div>
                        <label for="photoshop">Photoshop</label>
                        <input type="radio" name="selected course" id="photoshop" value="photoshop" required checked>
            
                    </div>
                    
                </div>
                <button type="submit" class="join-button">send</button>
            </form>
                    </section>
